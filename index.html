    <div class="main-container">
        <h1>全面的单位转换器</h1>
        <p>输入数值，选择单位，然后查看结果。</p>

        <div class="converter-module" data-category="length">
            <h2>长度</h2>
            <div class="converter-row">
                <input type="number" class="inputValue" placeholder="输入数值">
                <select class="inputUnit"></select>
                <span class="equals-sign">=</span>
                <div class="result-box">
                    <p class="resultValue">0</p>
                </div>
                <select class="outputUnit"></select>
            </div>
        </div>
